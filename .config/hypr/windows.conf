##############################
### WINDOWS AND WORKSPACES
##############################
# Documentação oficial:
# https://wiki.hyprland.org/Configuring/Window-Rules/
# https://wiki.hyprland.org/Configuring/Workspace-Rules/

############################################
# Regras gerais para comportamento de janelas
############################################

# Impede que aplicativos forcem maximização (recomendado).
windowrule = suppressevent maximize, class:.*

# Corrige alguns problemas de foco e arraste em janelas XWayland.
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

############################################
# Torna janelas de diálogo (Open/Save) flutuantes no Google Chrome
############################################
windowrulev2 = float, title:^(Open|Save|File Upload|Abrir|Salvar|Upload de arquivo).*, class:^(google-chrome)$

############################################
# Gimp: todas as janelas flutuantes
############################################
#windowrulev2 = float, class:^(gimp)$

############################################
# Steam: janelas secundárias flutuantes
############################################
# Biblioteca, chat e popups ficam flutuantes
windowrulev2 = float, class:^(steam)$
windowrulev2 = float, title:^(Friends List|Settings|Chat|Steam Guard).*

############################################
# Aplicativos de flutuantes
############################################
#windowrulev2 = float, class:^(xournalpp|rnote)$
windowrulev2 = float, class:^(org.gnome.Calculator)$

############################################
# Wine/Proton: janelas de jogos e launchers
############################################
windowrulev2 = float, class:^(Wine)$
windowrulev2 = float, class:^(launcher)$

############################################
# Bloqueios e popups
############################################
windowrulev2 = float, class:^(nm-connection-editor|blueman-manager|pavucontrol)$

